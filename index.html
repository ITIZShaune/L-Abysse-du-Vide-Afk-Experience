<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Abysse du Vide - AFK Expérience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Space+Mono&display=swap');
        
        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .mono { font-family: 'Space Mono', monospace; }

        .glow-text {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .abyss-gradient {
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
        }

        .easter-egg {
            position: fixed;
            pointer-events: none;
            z-index: 50;
            animation: fade-out 4s forwards;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
            font-size: 1.5rem;
        }

        @keyframes fade-out {
            0% { opacity: 0; transform: translateY(20px) scale(0.8); }
            10% { opacity: 1; transform: translateY(0) scale(1.1); }
            15% { transform: scale(1); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-40px); }
        }

        .success-toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.2rem;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            z-index: 100;
            width: 320px;
            animation: slide-in 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
            pointer-events: none;
        }

        .success-toast::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: currentColor;
        }

        @keyframes slide-in {
            from { transform: translateX(120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slide-out {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(120%); opacity: 0; }
        }

        .exp-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .exp-fill {
            height: 100%;
            background: linear-gradient(90deg, #4f46e5, #818cf8);
            width: 0%;
            transition: width 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
            box-shadow: 0 0 10px rgba(79, 70, 229, 0.5);
        }

        .level-up-anim {
            animation: level-up 1s ease-out forwards;
        }

        @keyframes level-up {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(2); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .count-badge {
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            color: #aaa;
        }
    </style>
</head>
<body class="abyss-gradient min-h-screen flex flex-col items-center justify-center p-4">

    <div id="app" class="max-w-4xl w-full flex flex-col items-center gap-8">
        
        <header class="text-center space-y-2">
            <h1 class="text-5xl font-light tracking-tighter glow-text">L'ABYSSE DU VIDE</h1>
            <p class="text-gray-500 italic">"Chaque seconde est un fragment unique du néant."</p>
            <div class="pt-2">
                <button onclick="toggleSound()" id="sound-toggle" class="text-[10px] uppercase tracking-widest border border-white/20 px-3 py-1 rounded-full hover:bg-white/5 transition">
                    Sons : Activés
                </button>
            </div>
        </header>

        <!-- Système de Niveau -->
        <div class="w-full max-w-md space-y-3">
            <div class="flex justify-between items-end px-1">
                <div class="flex items-baseline gap-2">
                    <span class="text-xs uppercase tracking-widest text-gray-500">Niveau</span>
                    <span id="level-display" class="text-3xl font-bold mono leading-none">1</span>
                </div>
                <div class="text-[10px] uppercase tracking-widest text-gray-400 mono">
                    <span id="exp-current">0</span> / <span id="exp-next">100</span> XP
                </div>
            </div>
            <div class="exp-container">
                <div id="exp-bar" class="exp-fill"></div>
            </div>
        </div>

        <!-- Timer Central -->
        <div class="relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-indigo-900 to-gray-800 rounded-full blur opacity-25 group-hover:opacity-40 transition duration-1000"></div>
            <div class="relative bg-black border border-white/10 w-64 h-64 md:w-72 md:h-72 rounded-full flex flex-col items-center justify-center shadow-2xl">
                <span id="main-timer" class="text-4xl md:text-5xl font-bold mono">00:00:00</span>
                <span class="text-xs uppercase tracking-widest text-gray-500 mt-2">Existence Continue</span>
            </div>
        </div>

        <!-- Statistiques -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full max-w-2xl">
            <div class="bg-white/5 border border-white/10 p-4 rounded-xl text-center">
                <p class="text-xs text-gray-400 uppercase">Objets Collectés</p>
                <p id="stat-total-eggs" class="text-2xl font-semibold mono">0</p>
            </div>
            <div class="bg-white/5 border border-white/10 p-4 rounded-xl text-center flex flex-col items-center justify-center">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></div>
                    <p class="text-xs text-gray-400 uppercase">Synchronisation</p>
                </div>
                <p class="text-[10px] text-gray-600 mt-1">Sauvegarde temps réel</p>
            </div>
            <div class="bg-white/5 border border-white/10 p-4 rounded-xl text-center">
                <p class="text-xs text-gray-400 uppercase">Rareté Unique</p>
                <p id="stat-unique-eggs" class="text-2xl font-semibold mono">0 / 25</p>
            </div>
        </div>

        <!-- Onglets -->
        <div class="w-full">
            <div class="flex justify-center gap-4 mb-6">
                <button id="btn-achievements" onclick="switchTab('achievements')" class="flex items-center gap-2 px-6 py-2 rounded-full border border-white/10 bg-white/10 transition group">
                    <span class="text-sm">Succès</span>
                </button>
                <button id="btn-eggs" onclick="switchTab('eggs')" class="flex items-center gap-2 px-6 py-2 rounded-full border border-white/10 hover:bg-white/5 transition group">
                    <span class="text-sm">Collection</span>
                </button>
            </div>

            <div id="tab-achievements" class="grid grid-cols-1 sm:grid-cols-2 gap-3 max-h-80 overflow-y-auto pr-2 custom-scrollbar"></div>
            <div id="tab-eggs" class="hidden grid grid-cols-1 sm:grid-cols-2 gap-3 max-h-80 overflow-y-auto pr-2 custom-scrollbar"></div>
        </div>
    </div>

    <div id="notifications-container"></div>
    <div id="visual-effects"></div>

    <script>
        // --- DONNÉES ---
        const EASTER_EGGS = [
            { id: 1, name: "Ombre fugitive", chance: 1.5, color: "#9ca3af" },
            { id: 2, name: "Murmure", chance: 0.8, color: "#d1d5db" },
            { id: 3, name: "Flash", chance: 0.5, color: "#ffffff" },
            { id: 4, name: "Écho du passé", chance: 0.3, color: "#93c5fd" },
            { id: 5, name: "Poussière dorée", chance: 0.2, color: "#fef08a" },
            { id: 6, name: "Vibration", chance: 0.15, color: "#c084fc" },
            { id: 7, name: "Glitch", chance: 0.12, color: "#ef4444" },
            { id: 8, name: "Regard pourpre", chance: 0.1, color: "#4f46e5" },
            { id: 9, name: "Singularité", chance: 0.08, color: "#312e81" },
            { id: 10, name: "Déjà-vu", chance: 0.07, color: "#34d399" },
            { id: 11, name: "L'œil d'Odin", chance: 0.05, color: "#3b82f6" },
            { id: 12, name: "Code Fluorescent", chance: 0.04, color: "#22c55e" },
            { id: 13, name: "Chat Quantique", chance: 0.03, color: "#fb923c" },
            { id: 14, name: "Onde Gravité", chance: 0.02, color: "#67e8f9" },
            { id: 15, name: "Paradoxe", chance: 0.015, color: "#f43f5e" },
            { id: 16, name: "Fragment", chance: 0.01, color: "#fcd34d" },
            { id: 17, name: "Pulse CPU", chance: 0.008, color: "#dc2626" },
            { id: 18, name: "Larme du Vide", chance: 0.006, color: "#f472b6" },
            { id: 19, name: "Tentacule", chance: 0.005, color: "#0d9488" },
            { id: 20, name: "Zéro Absolu", chance: 0.004, color: "#bae6fd" },
            { id: 21, name: "La Réponse", chance: 0.003, color: "#818cf8" },
            { id: 22, name: "Pixels d'Or", chance: 0.002, color: "#eab308" },
            { id: 23, name: "Supernova", chance: 0.001, color: "#ea580c" },
            { id: 24, name: "Rupture", chance: 0.0005, color: "#d946ef" },
            { id: 25, name: "L'Origine", chance: 0.0001, color: "#f8fafc" }
        ];

        const ACHIEVEMENTS = [
            { id: 't_1m', name: "Nouveau-né", desc: "Exister 1 minute", req: (s) => s >= 60 },
            { id: 't_10m', name: "Observateur", desc: "Exister 10 minutes", req: (s) => s >= 600 },
            { id: 't_1h', name: "Patient", desc: "Exister 1 heure", req: (s) => s >= 3600 },
            { id: 'e_1', name: "L'éveil", desc: "Trouver votre premier objet", req: (s, e) => Object.keys(e).length >= 1 },
            { id: 'e_coll', name: "Accumulateur", desc: "Posséder 5 fois le même objet", req: (s, e) => Object.values(e).some(v => v >= 5) },
            { id: 'e_mass', name: "Hoarder", desc: "Collecter 50 objets au total", req: (s, e) => Object.values(e).reduce((a, b) => a + b, 0) >= 50 },
            { id: 'l_10', name: "Entité Stable", desc: "Atteindre le niveau 10", req: (s, e, l) => l >= 10 },
            { id: 'l_50', name: "Souverain", desc: "Atteindre le niveau 50", req: (s, e, l) => l >= 50 }
        ];

        // --- ÉTAT ---
        let gameState = {
            secondsPassed: 0,
            foundEggs: {}, // Format: { id: count }
            achievements: [],
            soundEnabled: true,
            level: 1,
            currentExp: 0
        };

        let notificationQueue = [];
        let isNotificationActive = false;
        let audioCtx = null;

        // --- ENGINE ---
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playDiscoverySound(rarity) {
            if (!gameState.soundEnabled) return;
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            
            let freq = 150 + (1 / rarity) * 2;
            osc.frequency.setValueAtTime(Math.min(freq, 1500), audioCtx.currentTime);
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1);
            osc.start(); osc.stop(audioCtx.currentTime + 1);
        }

        function addExp(amount) {
            gameState.currentExp += amount;
            let nextReq = Math.floor(100 * Math.pow(1.2, gameState.level - 1));
            while (gameState.currentExp >= nextReq) {
                gameState.currentExp -= nextReq;
                gameState.level++;
                nextReq = Math.floor(100 * Math.pow(1.2, gameState.level - 1));
                onLevelUp();
            }
            updateExpUI();
        }

        function onLevelUp() {
            const levelEl = document.getElementById('level-display');
            levelEl.classList.remove('level-up-anim');
            void levelEl.offsetWidth;
            levelEl.classList.add('level-up-anim');
            queueNotification('Niveau Supérieur', `Niveau ${gameState.level}`, '#6366f1', 'Votre présence se stabilise', 0.1);
        }

        function updateExpUI() {
            const nextReq = Math.floor(100 * Math.pow(1.2, gameState.level - 1));
            document.getElementById('level-display').textContent = gameState.level;
            document.getElementById('exp-current').textContent = Math.floor(gameState.currentExp);
            document.getElementById('exp-next').textContent = nextReq;
            document.getElementById('exp-bar').style.width = `${(gameState.currentExp / nextReq) * 100}%`;
        }

        function updateUI() {
            const h = Math.floor(gameState.secondsPassed / 3600).toString().padStart(2, '0');
            const m = Math.floor((gameState.secondsPassed % 3600) / 60).toString().padStart(2, '0');
            const s = (gameState.secondsPassed % 60).toString().padStart(2, '0');
            document.getElementById('main-timer').textContent = `${h}:${m}:${s}`;
            
            const total = Object.values(gameState.foundEggs).reduce((a, b) => a + b, 0);
            const unique = Object.keys(gameState.foundEggs).length;
            document.getElementById('stat-total-eggs').textContent = total;
            document.getElementById('stat-unique-eggs').textContent = `${unique} / ${EASTER_EGGS.length}`;
        }

        function checkEasterEggs() {
            EASTER_EGGS.forEach(egg => {
                const roll = Math.random() * 100;
                if (roll < egg.chance) {
                    gameState.foundEggs[egg.id] = (gameState.foundEggs[egg.id] || 0) + 1;
                    const count = gameState.foundEggs[egg.id];
                    
                    addExp(50);
                    spawnEggVisual(egg);
                    renderEggs();
                    saveToLocalStorage();
                    
                    const prefix = count > 1 ? `[x${count}] ` : '';
                    queueNotification('Objet Trouvé', prefix + egg.name, egg.color, `Chance: ${egg.chance}% (+50 XP)`, egg.chance);
                }
            });
        }

        function spawnEggVisual(egg) {
            const div = document.createElement('div');
            div.className = 'easter-egg';
            div.style.left = `${Math.random() * 80 + 10}%`;
            div.style.top = `${Math.random() * 80 + 10}%`;
            div.style.color = egg.color;
            div.textContent = `✦ ${egg.name}`;
            document.getElementById('visual-effects').appendChild(div);
            setTimeout(() => div.remove(), 4000);
        }

        function checkAchievements() {
            ACHIEVEMENTS.forEach(ach => {
                if (!gameState.achievements.includes(ach.id)) {
                    if (ach.req(gameState.secondsPassed, gameState.foundEggs, gameState.level)) {
                        gameState.achievements.push(ach.id);
                        addExp(150);
                        renderAchievements();
                        queueNotification('Succès Débloqué', ach.name, '#4f46e5', ach.desc, 0.5);
                    }
                }
            });
        }

        function renderAchievements() {
            const container = document.getElementById('tab-achievements');
            container.innerHTML = ACHIEVEMENTS.map(ach => {
                const done = gameState.achievements.includes(ach.id);
                return `
                    <div class="p-3 rounded-lg border ${done ? 'border-indigo-500/40 bg-indigo-500/5' : 'border-white/5 bg-white/5 opacity-60'}">
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-sm ${done ? 'text-white' : 'text-gray-500'}">${ach.name}</span>
                            ${done ? '<span class="text-indigo-400 text-xs">✔</span>' : ''}
                        </div>
                        <p class="text-[11px] text-gray-400 mt-1">${ach.desc}</p>
                    </div>
                `;
            }).join('');
        }

        function renderEggs() {
            const container = document.getElementById('tab-eggs');
            container.innerHTML = EASTER_EGGS.map(egg => {
                const count = gameState.foundEggs[egg.id] || 0;
                return `
                    <div class="p-3 rounded-lg border ${count > 0 ? 'border-white/10 bg-white/5' : 'border-white/5 bg-white/5 opacity-30'} flex justify-between items-center">
                        <div class="flex flex-col">
                            <div class="flex items-center gap-2">
                                <span class="text-sm font-medium" style="color: ${count > 0 ? egg.color : '#555'}">${count > 0 ? egg.name : '??????'}</span>
                                ${count > 1 ? `<span class="count-badge">x${count}</span>` : ''}
                            </div>
                            <span class="text-[10px] text-gray-500 font-mono">${egg.chance}%</span>
                        </div>
                        <div class="text-xs font-bold" style="color: ${egg.color}">${count > 0 ? '✦' : ''}</div>
                    </div>
                `;
            }).join('');
        }

        function queueNotification(title, name, color, extra, rarityVal) {
            notificationQueue.push({ title, name, color, extra, rarityVal });
            if (!isNotificationActive) processQueue();
        }

        function processQueue() {
            if (notificationQueue.length === 0) { isNotificationActive = false; return; }
            isNotificationActive = true;
            const data = notificationQueue.shift();
            
            playDiscoverySound(data.rarityVal);
            const toast = document.createElement('div');
            toast.className = 'success-toast';
            toast.style.color = data.color;
            toast.innerHTML = `
                <div class="flex flex-col gap-1">
                    <span class="text-[9px] uppercase tracking-widest text-gray-500 font-bold">${data.title}</span>
                    <span class="text-base font-bold text-white">${data.name}</span>
                    <div class="h-[1px] w-full bg-white/5 my-1"></div>
                    <span class="text-[11px] text-gray-400">${data.extra}</span>
                </div>
            `;
            document.getElementById('notifications-container').appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slide-out 0.5s forwards';
                setTimeout(() => {
                    toast.remove();
                    processQueue();
                }, 500);
            }, 3000);
        }

        function switchTab(tab) {
            document.getElementById('tab-achievements').classList.toggle('hidden', tab !== 'achievements');
            document.getElementById('tab-eggs').classList.toggle('hidden', tab !== 'eggs');
            document.getElementById('btn-achievements').classList.toggle('bg-white/10', tab === 'achievements');
            document.getElementById('btn-eggs').classList.toggle('bg-white/10', tab === 'eggs');
        }

        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            document.getElementById('sound-toggle').textContent = `Sons : ${gameState.soundEnabled ? 'Activés' : 'Désactivés'}`;
        }

        function saveToLocalStorage() {
            localStorage.setItem('abysse_infinite_save', JSON.stringify(gameState));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('abysse_infinite_save');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    gameState = { ...gameState, ...parsed };
                } catch(e) {}
            }
        }

        window.onload = () => {
            loadFromLocalStorage();
            updateUI();
            updateExpUI();
            renderAchievements();
            renderEggs();

            setInterval(() => {
                gameState.secondsPassed++;
                addExp(1.5);
                updateUI();
                checkAchievements();
                if (gameState.secondsPassed % 5 === 0) saveToLocalStorage();
            }, 1000);
            
            setInterval(checkEasterEggs, 4000);
        };
    </script>
</body>
</html>
