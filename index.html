<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Abysse du Vide - AFK Expérience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Space+Mono&display=swap');
        
        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .mono { font-family: 'Space Mono', monospace; }
        .glow-text { text-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
        .abyss-gradient { background: radial-gradient(circle at center, #111 0%, #050505 100%); }

        /* Styles pour les contrôles audio */
        .audio-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        input[type=range] { accent-color: #4f46e5; cursor: pointer; }

        .easter-egg {
            position: fixed;
            pointer-events: none;
            z-index: 50;
            animation: fade-out 4s forwards;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
            font-size: 1.5rem;
        }

        @keyframes fade-out {
            0% { opacity: 0; transform: translateY(20px) scale(0.8); }
            10% { opacity: 1; transform: translateY(0) scale(1.1); }
            15% { transform: scale(1); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-40px); }
        }

        .success-toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            z-index: 100;
            width: 320px;
            animation: slide-in 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .success-toast::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: #4f46e5; }
        
        .exp-container { width: 100%; height: 6px; background: rgba(255, 255, 255, 0.05); border-radius: 10px; overflow: hidden; }
        .exp-fill { height: 100%; background: linear-gradient(90deg, #4f46e5, #818cf8); width: 0%; transition: width 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); box-shadow: 0 0 10px rgba(79, 70, 229, 0.5); }

        @keyframes slide-in { from { transform: translateX(120%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slide-out { from { transform: translateX(0); opacity: 1; } to { transform: translateX(120%); opacity: 0; } }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
    </style>
</head>
<body class="abyss-gradient min-h-screen flex flex-col items-center justify-center p-4">

    <div class="audio-bar">
        <div class="flex items-center justify-between gap-6">
            <span class="text-[10px] uppercase tracking-widest text-gray-400 font-bold">Ambiance</span>
            <button onclick="toggleMusic()" id="music-toggle" class="text-[10px] uppercase tracking-widest border border-white/20 px-3 py-1 rounded-full hover:bg-white/10 transition">OFF</button>
        </div>
        <div class="flex items-center gap-2">
            <span class="text-[10px] text-gray-500">VOL</span>
            <input type="range" id="volume-control" min="0" max="1" step="0.05" value="0.3" oninput="updateMusicVolume(this.value)">
        </div>
    </div>

    <div id="app" class="max-w-4xl w-full flex flex-col items-center gap-10">
        <header class="text-center space-y-2">
            <h1 class="text-5xl font-light tracking-tighter glow-text">L'ABYSSE DU VIDE</h1>
            <p class="text-gray-500 italic">"Le temps est la seule ressource que vous ne pouvez pas acheter."</p>
            <div class="pt-2">
                <button onclick="toggleSound()" id="sound-toggle" class="text-[10px] uppercase tracking-widest border border-white/20 px-3 py-1 rounded-full hover:bg-white/5 transition">
                    Sons : Activés
                </button>
            </div>
        </header>

        <div class="w-full max-w-md space-y-3">
            <div class="flex justify-between items-end px-1">
                <div class="flex items-baseline gap-2">
                    <span class="text-xs uppercase tracking-widest text-gray-500">Niveau</span>
                    <span id="level-display" class="text-3xl font-bold mono leading-none">1</span>
                </div>
                <div class="text-[10px] uppercase tracking-widest text-gray-400 mono">
                    <span id="exp-current">0</span> / <span id="exp-next">100</span> XP
                </div>
            </div>
            <div class="exp-container">
                <div id="exp-bar" class="exp-fill"></div>
            </div>
        </div>

        <div class="relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-gray-800 to-gray-700 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
            <div class="relative bg-black border border-white/10 w-64 h-64 md:w-80 md:h-80 rounded-full flex flex-col items-center justify-center shadow-2xl">
                <span id="main-timer" class="text-4xl md:text-5xl font-bold mono">00:00:00</span>
                <span class="text-xs uppercase tracking-widest text-gray-500 mt-2">Temps d'existence</span>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-2xl">
            <div class="bg-white/5 border border-white/10 p-4 rounded-xl text-center">
                <p class="text-xs text-gray-400 uppercase">Easter Eggs Trouvés</p>
                <p id="stat-eggs" class="text-2xl font-semibold mono">0 / 25</p>
            </div>
            <div class="bg-white/5 border border-white/10 p-4 rounded-xl text-center flex flex-col items-center justify-center text-green-500">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-current rounded-full animate-pulse"></div>
                    <p class="text-xs uppercase">Connecté</p>
                </div>
            </div>
            <div class="bg-white/5 border border-white/10 p-4 rounded-xl text-center">
                <p class="text-xs text-gray-400 uppercase">Rareté Actuelle</p>
                <p id="stat-rarity" class="text-2xl font-semibold mono text-gray-400">Néant</p>
            </div>
        </div>

        <div class="w-full">
            <div class="flex justify-center gap-4 mb-6">
                <button id="btn-achievements" onclick="switchTab('achievements')" class="px-6 py-2 rounded-full border border-white/10 bg-white/10 transition">Succès</button>
                <button id="btn-eggs" onclick="switchTab('eggs')" class="px-6 py-2 rounded-full border border-white/10 hover:bg-white/5 transition">Collection</button>
            </div>
            <div id="tab-achievements" class="grid grid-cols-1 sm:grid-cols-2 gap-3 max-h-64 overflow-y-auto pr-2 custom-scrollbar"></div>
            <div id="tab-eggs" class="hidden grid grid-cols-1 sm:grid-cols-2 gap-3 max-h-64 overflow-y-auto pr-2 custom-scrollbar"></div>
        </div>
    </div>

    <div id="notifications-container"></div>
    <div id="visual-effects"></div>

    <script>
        // --- DONNÉES ---
        const EASTER_EGGS = [
            { id: 1, name: "Une ombre passe...", chance: 1, color: "#9ca3af" },
            { id: 25, name: "L'Alpha et l'Oméga", chance: 0.0001, color: "#f8fafc" }
        ];

        const ACHIEVEMENTS = [
            { id: 't_1m', name: "Nouveau-né", desc: "Exister 1 minute", req: (s) => s >= 60, chance: "100%" },
            { id: 'l_10', name: "Entité Stable", desc: "Atteindre le niveau 10", req: (s, e, l) => l >= 10, chance: "Niveau" }
        ];

        let gameState = { secondsPassed: 0, foundEggs: [], achievements: [], soundEnabled: true, level: 1, currentExp: 0 };
        let audioCtx = null;
        let musicNodes = [];
        let musicActive = false;
        let mainGainNode = null;

        // --- MOTEUR AUDIO (AMBANCE) ---
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                mainGainNode = audioCtx.createGain();
                mainGainNode.connect(audioCtx.destination);
                mainGainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            }
        }

        function toggleMusic() {
            initAudio();
            if (!musicActive) {
                const freqs = [55, 82.41, 110]; // A1, E2, A2 (Accords de base)
                freqs.forEach(f => {
                    const osc = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    osc.type = 'sine';
                    osc.frequency.value = f;
                    g.gain.setValueAtTime(0, audioCtx.currentTime);
                    g.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 2);
                    osc.connect(g);
                    g.connect(mainGainNode);
                    osc.start();
                    musicNodes.push({ osc, g });
                });
                musicActive = true;
                document.getElementById('music-toggle').textContent = "ON";
                document.getElementById('music-toggle').classList.add('bg-indigo-500/20');
            } else {
                musicNodes.forEach(n => {
                    n.g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1);
                    setTimeout(() => n.osc.stop(), 1000);
                });
                musicNodes = [];
                musicActive = false;
                document.getElementById('music-toggle').textContent = "OFF";
                document.getElementById('music-toggle').classList.remove('bg-indigo-500/20');
            }
        }

        function updateMusicVolume(val) {
            if (mainGainNode) mainGainNode.gain.setTargetAtTime(val, audioCtx.currentTime, 0.1);
        }

        function playDiscoverySound(rarity) {
            if (!gameState.soundEnabled) return;
            initAudio();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(220 + (1/rarity), audioCtx.currentTime);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1.5);
            osc.start(); osc.stop(audioCtx.currentTime + 1.5);
        }

        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            document.getElementById('sound-toggle').textContent = `Sons : ${gameState.soundEnabled ? 'Activés' : 'Désactivés'}`;
        }

        // --- LOGIQUE JEU ---
        function getExpRequired(l) { return Math.floor(100 * Math.pow(1.2, l - 1)); }

        function addExp(amt) {
            gameState.currentExp += amt;
            let req = getExpRequired(gameState.level);
            if (gameState.currentExp >= req) {
                gameState.currentExp -= req;
                gameState.level++;
                onLevelUp();
            }
            updateExpUI();
        }

        function onLevelUp() {
            notify('Niveau Supérieur', `Vous êtes niveau ${gameState.level}`, '#fbbf24');
            playDiscoverySound(0.5);
        }

        function updateExpUI() {
            const req = getExpRequired(gameState.level);
            document.getElementById('level-display').textContent = gameState.level;
            document.getElementById('exp-current').textContent = Math.floor(gameState.currentExp);
            document.getElementById('exp-next').textContent = req;
            document.getElementById('exp-bar').style.width = `${(gameState.currentExp/req)*100}%`;
        }

        function notify(title, name, color) {
            const toast = document.createElement('div');
            toast.className = 'success-toast';
            toast.style.borderLeftColor = color;
            toast.innerHTML = `<div class="flex flex-col"><span class="text-[10px] uppercase text-gray-500 font-bold">${title}</span><span class="text-lg font-bold">${name}</span></div>`;
            document.getElementById('notifications-container').appendChild(toast);
            setTimeout(() => { toast.style.animation = 'slide-out 0.5s forwards'; setTimeout(() => toast.remove(), 500); }, 3000);
        }

        function updateUI() {
            const h = Math.floor(gameState.secondsPassed / 3600).toString().padStart(2, '0');
            const m = Math.floor((gameState.secondsPassed % 3600) / 60).toString().padStart(2, '0');
            const s = (gameState.secondsPassed % 60).toString().padStart(2, '0');
            document.getElementById('main-timer').textContent = `${h}:${m}:${s}`;
            document.getElementById('stat-eggs').textContent = `${gameState.foundEggs.length} / ${EASTER_EGGS.length}`;
        }

        setInterval(() => {
            gameState.secondsPassed++;
            addExp(1);
            updateUI();
            if (gameState.secondsPassed % 5 === 0) {
                EASTER_EGGS.forEach(egg => {
                    if (!gameState.foundEggs.includes(egg.id) && Math.random()*100 < egg.chance) {
                        gameState.foundEggs.push(egg.id);
                        addExp(50);
                        notify('Easter Egg', egg.name, egg.color);
                        playDiscoverySound(egg.chance);
                    }
                });
            }
        }, 1000);

        function switchTab(t) {
            document.getElementById('tab-achievements').classList.toggle('hidden', t !== 'achievements');
            document.getElementById('tab-eggs').classList.toggle('hidden', t !== 'eggs');
        }

        window.onload = () => { updateExpUI(); updateUI(); };
    </script>
</body>
</html>
